    - Coding guide lines for variable names
    - |
      <p>Here are some coding guidelines about using meaningful names in the program. Most of them are taken from from <strong>Clean code</strong> book</p>
      
      <p>&nbsp;</p>
      
      <p>Choosing good names takes time but saves more than it takes.</p>
      
      <h2>Use Intention-Revealing Names</h2>
      
      <p>The name of a variable, function, or class, should answer all the big questions. It should tell you why it exists, what it does, and how it is used. If a name requires a comment,then the name does not reveal its intent.</p>
      
      <p>for example:</p>
      
      <blockquote>
      <p>int d; /*elapsed time in days*/</p>
      </blockquote>
      
      <p>This will be better if written like below</p>
      
      <blockquote>
      <p>int elapsedTimeInDays</p>
      
      <p>&nbsp;</p>
      </blockquote>
      
      <hr />
      <h2>Avoid Disinformation</h2>
      
      <p>For example we have a group of <strong>accounts</strong>. Do not refer it as <strong>accountsList </strong>until it is actually a List. Another example is while working on a web application. We must try to avoid some standard variable names like request, config and context for our own variables. For example let us take a case where we have request to join a Role or a request to create an Account. In this case instead of using request as a variable name we must put context of the request as prefix of that request. so in our case it will be roleRequest, accountRequest.</p>
      
      <p>Another point here is to have names which looks similar because they have similar representation. In clean code they have given a good example of that</p>
      
      <p><strong>XYZControllerForEfficientHandlingOfStrings</strong> and <strong>XYZControllerForEfficientStorageOfStrings</strong></p>
      
      <p>If you look at above two names they look similar. We should try to avoid this.</p>
      
      <hr />
      <h2>Think about other Programmers instead of Compiler</h2>
      
      <p>Programmers generally think about the compiler and write programs to satisfy compiler. But we must think about the programmer who will be using/reading/maintaining our code in future. for example as shown in the code below:</p>
      
      <blockquote>
      <p>public void copyCharArray(char array1,char array2){</p>
      
      <p>for( ){</p>
      
      <p>//do something here</p>
      
      <p>}</p>
      
      <p>}</p>
      </blockquote>
      
      <p>Compiler will work fine here. But instead of having <strong>array1 </strong>and <strong>array2</strong>. It will be best to use <strong>source </strong>and <strong>destination </strong>in this case.</p>
      
      <hr />
      <h2>Use Pronounceable Names</h2>
      
      <p>We must use variables that we can pronounce easily when having a code review or a team meeting. So that will less confusing for other programmers even if the logic is complex. Code clean book gives a good example of this</p>
      
      <blockquote>
      <p>private Date genymdhms; /* Generation year month date hour minute and seconds*/</p>
      </blockquote>
      
      <p>Instead of this we could have</p>
      
      <blockquote>
      <p>private Date generationTimestamp;</p>
      </blockquote>
      
      <hr />
      <h2>Use Good names for flag/comparison</h2>
      
      <p>Here is an example of that.</p>
      
      <blockquote>
      <p>public boolean isVisible(AuthRequest ar, int displayLevel)</p>
      
      <blockquote>
      <p>throws Exception</p>
      </blockquote>
      
      <p>{</p>
      
      <p>int visibility = getVisibility();</p>
      
      <p><strong>if (visibility != 4) </strong></p>
      
      <p>{</p>
      
      <p>return true;</p>
      
      <p>}<br />
      return false;</p>
      </blockquote>
      
      <p>}</p>
      
      <p>The second if condition is trying to compare visibility with variable 4. Programmer has put this to check whether this is private message or public message. Programmer in future will find it hard to understand what is this comparison for. so instead of having 4. We can use&nbsp;some variable names like final int <strong>PRIVATE_VISIBILITY.</strong></p>
      
      <hr />
      <h2>Pick one word per Concept</h2>
      
      <p>We must use one word for one concept that must be used in complete application. For example to get a value we may not use different method names at different places we must use a standard convention that could be either fetch or get or select anything. But every where there that should be same.</p>
      
      <hr />
      <h2>Adding a Context helps</h2>
      
      <p>As discussed earlier in <strong>Avoid Disinformation. </strong>Adding a context in the variable name helps to understand variable names.</p>
      
      <p>These are few points about having meaning full names for variables or methods. In case any one would like to add more into this or would like to make any correction. Please do it.</p>
      
      <p>We should follow these coding guidelines wherever possible.</p>
      
      <p><strong>Boy Scout Rule:</strong><em>Leave the campground cleaner than you found it</em></p>

