      <p>Hi All, I saw social network movie and next day when I was discussing this movie with few of my colleagues we were thinking about the algorithm which Mark had taken from one of his friend who use it for Chess game. If you have seen that movie you will surely remember that scene. No body among us was sure what was that algorithm and how does it help in matching girls!&nbsp;<!--more--> I thought I must search that and found some good points about that. Facemash is an algorithm which is actually based on another algorithm called <a href="http://en.wikipedia.org/wiki/Elo_rating_system">Elo Rating System</a>. Wiki says:</p>
      
      <blockquote>The Elo rating system is a method for calculating the relative skill levels of players in two-player games such as chess. It is named after its creator Arpad Elo, a Hungarian-born American physics professor</blockquote>
      
      <p><strong>Algorithm:</strong> Now according to this algorithm following repersents the expected score of Player A</p>
      
      <p><img alt="E_A = \frac 1 {1 + 10^{(R_B - R_A)/400}}." src="http://upload.wikimedia.org/math/b/0/3/b0366725c224ee55eab6e2371dc6a0ef.png" /></p>
      
      <p>Similarly the expected score for Player B is</p>
      
      <p><img alt="E_B = \frac 1 {1 + 10^{(R_A - R_B)/400}}." src="http://upload.wikimedia.org/math/9/6/a/96a818972fe2bc94e9b3e0e6115ba232.png" /></p>
      
      <p>Where <em>R</em><em>A </em>is current rating of Player A and <em>R</em><em>B </em>is current rating of player B. When player A will play the match what ever score he will have will be compared with the expected score and that will give a new rating for player A. This will be done using the below formula; <img alt="R_A^\prime = R_A + K(S_A - E_A)." src="http://upload.wikimedia.org/math/2/3/f/23fbcb658ac1e2565003c2190f28a21e.png" /> Where <em>S</em><em>A </em>is the actual score of player A. K is a constant that has two values for Master players K=16 and for weaker players K will be 32. Now let us take an ecample of rating girls as done in the Social Network movie. For example we have the following table:</p>
      
      <table class="table">
      	<tbody>
      		<tr>
      			<th style="text-align:center"><strong>Girl</strong></th>
      			<th style="text-align:center"><strong>Current Rating</strong></th>
      			<th style="text-align:center"><strong>Result</strong></th>
      			<th style="text-align:center"><strong>Score</strong></th>
      		</tr>
      		<tr>
      			<td>A</td>
      			<td>80</td>
      			<td>&nbsp;</td>
      			<td>&nbsp;</td>
      		</tr>
      		<tr>
      			<td>B</td>
      			<td>90</td>
      			<td>Lost</td>
      			<td>0</td>
      		</tr>
      		<tr>
      			<td>C</td>
      			<td>30</td>
      			<td>Won</td>
      			<td>1</td>
      		</tr>
      		<tr>
      			<td>D</td>
      			<td>50</td>
      			<td>Draw</td>
      			<td>0.5</td>
      		</tr>
      		<tr>
      			<td>E</td>
      			<td>40</td>
      			<td>Won</td>
      			<td>1</td>
      		</tr>
      	</tbody>
      </table>
      
      <p>Now as you can clearly see that A was comapred with 4 girls and she has scored 2.5 points. If you calculate the Expected score using the above formula it will be</p>
      
      <blockquote>2.157(0.485+0.572+0.543+0.557).</blockquote>
      
      <p>Now using the second formula given above we will calculate the new Rating for player A&nbsp; using K = 16&nbsp; will be</p>
      
      <blockquote><em>R&#39;</em><em>A </em>= 80 + 16(2.5-2.157) = 85.2</blockquote>
      
      <p>So this was all about that algorithm. This is widely used in games like football etc. I hope you guys will like it I will be waiting for your comments :)</p>

