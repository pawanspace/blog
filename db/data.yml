    - Agile and TDD It may not be what you think
    - "<p>I am an <strong>Agile developer</strong>. I have had many many discussions with people who are not working on Agile and TDD or are new in Agile and TDD. Also People who hate Agile and TDD.</p>\r\n\
      \r\n\
      <p>The most important thing that has occurred to me is that people (including me sometimes) has their own theory of Agile and TDD and have their own concepts. Very few people have put a good amount of effort to understand what is Agile and how it can help you to have a good product on Time!</p>\r\n\
      \r\n\
      <p>&nbsp;</p>\r\n\
      \r\n\
      <p>First of all if you are really interested in working in Agile or want to have detail knowledge of Agile and TDD I would recommend few books by some great people:</p>\r\n\
      \r\n\
      <ul>\r\n\
      \t<li><a href=\"http://www.amazon.com/Extreme-Programming-Explained-Embrace-Edition/dp/0321278658/ref=pd_rhf_ee_s_cp_5_PPSV?ie=UTF8&amp;refRID=171E500DX7X99GV9PPSV\" onclick=\"return mugicPopWin(this,event);\" target=\"_blank\">Extreme Programming Explained</a></li>\r\n\
      \t<li><a href=\"http://www.amazon.com/Test-Driven-Development-By-Example/dp/0321146530/ref=cm_lmf_tit_15\" onclick=\"return mugicPopWin(this,event);\" target=\"_blank\">Test Driven Development By-Example</a></li>\r\n\
      \t<li><a href=\"http://www.amazon.com/Refactoring-Patterns-Joshua-Kerievsky/dp/0321213351/ref=cm_lmf_tit_10\" onclick=\"return mugicPopWin(this,event);\" target=\"_blank\">Refactoring Patterns By Joshua Kerievsky</a></li>\r\n\
      \t<li><a href=\"http://www.amazon.com/Practices-Agile-Developer-Pragmatic-Bookshelf/dp/097451408X/ref=cm_srch_res_rpli_4\" onclick=\"return mugicPopWin(this,event);\" target=\"_blank\">Practices Agile Developer Pragmatic Bookshelf</a></li>\r\n\
      </ul>\r\n\
      \r\n\
      <p>When I started working on Agile and TDD. I hated it. I was like why the hell I should have discussions and why the hell I should write Test case. I am not a tester. If my company can&rsquo;t trust my decisions and need a team discussion or a pair discussion I can&rsquo;t work for them. They have to trust my knowledge and experience.</p>\r\n\
      \r\n\
      <p>I have seen similar kind of thoughts in other&rsquo;s minds as well. Even if It hurts our ego or respect all of them are true. No body is perfect and nobody knows everything. Single person can not invent everything. If you want to work in Agile you have to accept it and you have to be ready for open discussions, &nbsp;arguments. All this is acceptable if we can produce a good product after all this. But if we do not discuss and keep faith in the heart that whatever I am doing is the best. Most of times We are wrong!</p>\r\n\
      \r\n\
      <p>Let&rsquo;s go through them one by one and see the advantages of these things and some best practices that I have learnt:</p>\r\n\
      \r\n\
      <p><strong>Open discussions</strong></p>\r\n\
      \r\n\
      <p>In one of my company we had a Guy who will call a team meeting for every design decision he has to take.&nbsp;We were really irritated by all this. Can you imagine you are working through some concept of ThreadLocal class of Java and somebody says, &ldquo;Hey!! can we have a meeting on Where to display this button on the Settings page!&rdquo;. I know it sounds crap. But actually it&rsquo;s not. We have realized it many times. Suppose somebody else is also planning to put some other link or search box or any button at the same place and what if he has already got approval from the business team (The best part is no body else knows about it.). If team will not discuss about each and every single feature they will be repeating things and changing stuff all the time. In some cases may be fighting on the places!! So discussion is very important.</p>\r\n\
      \r\n\
      <h3>Best Practices I have used:</h3>\r\n\
      \r\n\
      <ul>\r\n\
      \t<li><strong>Blow the whistle:</strong> Imagine you have release in a week( or like Facebook who pushes a<a href=\"https://www.facebook.com/photo.php?v=778890205865&amp;set=vb.9445547199&amp;type=3&amp;theater\" target=\"_blank\"> production release every day</a>!) and you are stuck in a problem. You are trying hard but not able to find a solution. In Agile world you should blow the whistle. Which means you should immediately gather your team and discuss your problem. If they will not be able to find the solution at least they will be able to suggest something. Do not stop yourself thinking that problem is very small and teammates will see you as a Fool. Problem may be small but the solution you will write may have big impacts. So blow the whistle in bad times.</li>\r\n\
      \t<li>&nbsp;<strong>Tech Hurdle: &nbsp;</strong>This meeting belongs to all the developers. You don&rsquo;t need any&nbsp;business people or any tester in this. Because here you will talk any issue you are facing related to programming language or pattern team is using or coding conventions etc. This is very important part as you can solve your problems in quick time. It may look like first point but this is just for technical issues nothing else.</li>\r\n\
      \t<li><strong>Retrospective: </strong>This is the best part of Open culture. Weekly you should have retrospectives within your team or company level in case company has small number of people. Here team look at what went well in the week, what was bad and issues team saw in that week and what are the plans and solutions for next week. This is fun and&nbsp;off-course&nbsp;useful to decide things on priority for next week.</li>\r\n\
      \t<li><strong>&nbsp;Business people are not Stupid:</strong> There is one most important thing related to Open discussions. Do not assume that business people are stupid and won&rsquo;t understand technical things. If you can make them part of your discussion. It will help you in two ways. First one is people will try to simplify things while explaining as they will think business people will not understand technical thing and technical people will actually understand how this piece of code will be used in real world.</li>\r\n\
      \t<li><strong>Stand Up on Story board:</strong> This is time taking but very helpful during initial days(or during whole release) of your project. Having a stand up or status update in front of Story board helps you not to miss anything you are doing! Generally in normal stand-up people tend to forget some issues of features they have worked on. Also it will help team understand whether they are working on the priority things or not. Having a big picture of things undergoing in the project helps everybody.</li>\r\n\
      </ul>\r\n\
      \r\n\
      <p><strong>Writing Test case</strong></p>\r\n\
      \r\n\
      <p>Don&rsquo;t remember how many arguments I had about this. People think it takes time to write test case which is actually a wastage. They feel instead of writing test cases why not hire good developer who can write bug less code. But we all know it&rsquo;s not possible and it will never be(Even with TDD!!). But from my experience I can tell you that practicing TDD will reduce number of bugs and also will improve your code quality if you go through the process of &ldquo;<a href=\"http://www.jamesshore.com/Blog/Red-Green-Refactor.html\" target=\"_blank\">Red Green Re-facto</a>r&rdquo;. Now one big misconception is you have to write test for every single method you write. It&rsquo;s not true. You have to write a test only for features that you feel are complex and probability of bugs is more.</p>\r\n\
      \r\n\
      <p>I hope you all know <a href=\"https://www.facebook.com/kentlbeck?fref=ts\" target=\"_blank\">Kent Beck</a>. A great author of so many great books and JUnit framework. Read what he says in one of his comment on <a href=\"//stackoverflow.com/questions/153234/how-deep-are-your-unit-tests/#answer-153565\" target=\"_blank\">StackOverFlow&nbsp;</a></p>\r\n\
      \r\n\
      <blockquote>\r\n\
      <p>I get paid for code that works, not for tests, so my philosophy is to test as little as possible to reach a given level of confidence (I suspect this level of confidence is high compared to industry standards, but that could just be hubris). If I don&rsquo;t typically make a kind of mistake (like setting the wrong variables in a constructor), I don&rsquo;t test for it. I do tend to make sense of test errors, so I&rsquo;m extra careful when I have logic with complicated conditionals. When coding on a team, I modify my strategy to carefully test code that we, collectively, tend to get wrong.</p>\r\n\
      \r\n\
      <p>Different people will have different testing strategies based on this philosophy, but that seems reasonable to me given the immature state of understanding of how tests can best fit into the inner loop of coding. Ten or twenty years from now we&rsquo;ll likely have a more universal theory of which tests to write, which tests not to write, and how to tell the difference. In the meantime, experimentation seems in order.&rdquo;</p>\r\n\
      \r\n\
      <p>Writing Unit tests, Integration tests and even testing the JavaScript with Jasmin.js or testing webpages flow with tools like Selenium is very important and helps you in long term.</p>\r\n\
      </blockquote>\r\n\
      \r\n\
      <p>Another advantage is New Joiner is not a problem anymore. If you have tests for your product. You are not worried that some new joiner will do something unexpected in the code and break some feature before going to production. Also Unit tests help new joiner to understand the feature in better and simple way.</p>\r\n\
      \r\n\
      <h3>Best Practices I have used:</h3>\r\n\
      \r\n\
      <p><strong>&nbsp;</strong></p>\r\n\
      \r\n\
      <p>\xE2\x80\x8B<strong>Pair Programming:&nbsp;</strong></p>\r\n\
      \r\n\
      <p>Pairing it self is a big topic but we will not go into depth of this. Generally in TDD one developer writes the test and other one writes the implementation. This is a good practice. This is very very hard thing to do in most of the companies. Because business will think they are paying double for one feature. But this is not completely true and you don&rsquo;t have to program in pair all the time. &nbsp;I will suggest when you are implementing a new feature and trying to decide what domain objects or what interfaces you want to have It will be great if you have a pair. &nbsp;Another important part is in Pair programming you rotate pairs so that everybody gets a chance to pair with each other. I like rotating weekly but some teams rotate after feature is done or similar to this. &nbsp;I will be writing another blog entry on Pair Programming. &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>\r\n\
      \r\n\
      <p>&nbsp;&nbsp;&nbsp;Pair Programming helps in couple of things: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>\r\n\
      \r\n\
      <ol>\r\n\
      \t<li>&nbsp;By rotating pair you create a great relationship between team members and new people learn more.</li>\r\n\
      \t<li>&nbsp;You are not alone anymore to take a blame <img alt=\":P\" src=\"http://s2.wp.com/wp-includes/images/smilies/icon_razz.gif?m=1129645325g\" /> (We will talk about blames and credits later)</li>\r\n\
      \t<li>&nbsp;You exchange knowledge of programming languages when you tell each other different ways to do some logic.</li>\r\n\
      \t<li>Every single line of code you write is reviewed automatically</li>\r\n\
      \t<li>&nbsp;You share different ideas.</li>\r\n\
      \t<li><strong>Use Some great tools:</strong> This is open source world and some great tools are available in the market for testing and analysis. Use them but before that review them for sure. We will talk more about tools.</li>\r\n\
      </ol>\r\n\
      \r\n\
      <p><strong>&nbsp;Defining cost</strong></p>\r\n\
      \r\n\
      <p>This is most useful thing to do for both developers and business people. Before Agile, developers were not involved in product cost and all those discussions. Some manager will come and tell them &ldquo;Hey do this in 5 hours!&rdquo;. Then developers will curse him while having coffee and think why the hell they are doing programming. It&rsquo;s fun to sell Starbucks coffee <img alt=\";)\" src=\"http://s1.wp.com/wp-includes/images/smilies/icon_wink.gif?m=1129645325g\" /> .</p>\r\n\
      \r\n\
      <p>But in Agile, &nbsp;developers are involved in the discussions related to cost of a feature and number hours it will take. They get a chance to explain business people reason behind that. This kind of communication improves relationship between business people and developers.</p>\r\n\
      \r\n\
      <p><strong>Best Practices:</strong></p>\r\n\
      \r\n\
      <p>Generally tools like <a href=\"http://www.atlassian.com/software/jira\" target=\"_blank\">Jira </a>have feature to define number of hours to each story or bug. Business can allocate for example 200 hours to a release and then developers have to estimate different stories and bugs they can do in that release. By doing this both have clear idea that what is going on and what customer should expect out of this release.</p>\r\n\
      \r\n\
      <p><strong>More on Agile&hellip;&hellip;</strong></p>\r\n\
      \r\n\
      <p>These things may sound silly in the beginning but at the end you will see that there is a lot of value in all this. There are some more best practices you can follow</p>\r\n\
      \r\n\
      <ul>\r\n\
      \t<li>&nbsp;There is no <strong>&ldquo;I&rdquo;</strong> in Agile. So many people who like to create dependency in the projects and try to be <strong>&ldquo;God Father&rdquo;</strong>&nbsp;(<a href=\"http://en.wikipedia.org/wiki/Information_wants_to_be_free\" target=\"_blank\">Read More on this..</a>) will never like this approach. But it&rsquo;s true and good for the team. You keep sharing your knowledge. Credit is for team and Blame is for team not for an individual.</li>\r\n\
      \t<li>&nbsp;Show demo to customer on weekly basis. When I say customer that means actual users. If it&rsquo;s not possible try to find some of them. I am sure they will be very happy.</li>\r\n\
      \t<li>&nbsp;User testing is very important hire some common people for 1 hour and ask him to use your tool. Do not explain him any feature or anything. It will be great if you can find someone who has used similar tool in the past.</li>\r\n\
      \t<li>&nbsp;Continues integration is very important. Ask your programmer to commit frequently so that you know st very early stage is something is going wrong to breaking any feature.</li>\r\n\
      \t<li>Use great tools like <a href=\"http://jenkins-ci.org/\" target=\"_blank\">Jenkins </a>for continues integration, <a href=\"http://www.atlassian.com/software/jira\" target=\"_blank\">Jira </a>for project tracking etc. Bugzilla for bug tracking.</li>\r\n\
      </ul>\r\n\
      \r\n\
      <p>There is so much in Agile that can help you to create a great product on time and keep your customers happy. I will add more in upcoming blogs and may be I will try to go in depth of each of these topics. I welcome any suggestions or if anyone has anything to add. I believe I have done my best to explain things. But I would love to hear opinions. Thanks and keep an eye on blog for more stuff on Agile.</p>\r\n\
      \r\n\
