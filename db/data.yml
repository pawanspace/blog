      	<li>One thing which is very very important is using some automation tools that can help you in getting immediate feedback in terms of bugs and bad code. I personally Love Grunt&nbsp;<a href="http://gruntjs.com/" target="_blank">The JavaScript Task Runner</a>&nbsp;but use it through Yeoman<a href="http://yeoman.io/" target="_blank">Modern workflows for modern web apps</a>. Its simply awesome.</li>
